<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMI Calculator</title>
  <style>
    body { font-family: system-ui; max-width: 520px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; border-radius: 12px; }
    h1 { margin-top: 0; }
    label { display:block; margin:10px 0 6px; }
    input, button { padding:10px; width:100%; box-sizing:border-box; }
    #out { margin-top:16px; font-weight:600; }
  </style>
</head>
<body>
  <h1>BMI Calculator</h1>

  <label>Weight (kg)</label>
  <input id="w" type="number" step="0.1" placeholder="e.g., 54">

  <label>Height (cm)</label>
  <input id="h" type="number" step="0.1" placeholder="e.g., 162">

  <button id="calc-btn">Calculate</button>

  <div id="out"></div>

  <!-- load external script (works even if inline JS is blocked) -->
  <script src="app.js"></script>
</body>
</html>
